      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .links a:hover {
      transform: translateY(-2px);

    }
    .links a svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    h1 {
      color: #1a1a1a;
      font-size: 32px;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .post-date {
      color: #667eea;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
      display: block;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    .newsletter {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      margin-top: 32px;
      text-align: center;
    }
    .newsletter h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .newsletter p {
      color: #666;
      font-size: 14px;

    }
    .newsletter form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .newsletter input[type="email"] {
      flex: 1;
      min-width: 200px;

      border: 2px solid #e0e0e0;

      font-size: 14px;

      transition: border-color 0.2s;
    }
    .newsletter input[type="email"]:focus {
      border-color: #667eea;
    }
    .newsletter button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .newsletter button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .post-content {
      color: #333;
      font-size: 16px;
      line-height: 1.8;
    }
    .post-content h2 {
      color: #1a1a1a;
      font-size: 24px;
      margin: 32px 0 16px;
      padding-top: 24px;
      border-top: 1px solid #f0f0f0;
    }
    .post-content h3 {
      color: #333;
      font-size: 20px;
      margin: 24px 0 12px;
    }
    .post-content p {
      margin-bottom: 16px;
    }
    .post-content ul, .post-content ol {
      margin: 16px 0;
      padding-left: 24px;
    }
    .post-content li {
      margin-bottom: 8px;
    }
    .post-content a {
      color: #667eea;
      text-decoration: none;
    }
    .post-content a:hover {
      text-decoration: underline;
    }
    .post-content code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 14px;
    }
    .post-content pre {
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 20px 0;
    }
    .post-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
    .post-content blockquote {
      border-left: 4px solid #667eea;
      padding: 16px 20px;
      margin: 20px 0;
      background: #f8f9fa;
      border-radius: 0 8px 8px 0;
      font-style: italic;
      color: #555;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }
      h1 {
        font-size: 24px;
      }
      .links {
        flex-direction: column;
      }
      .links a {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="links">
      <a href="/index.html">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Home
      </a>
      <a href="/blog/index.html">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/></svg>
        Blog
      </a>
    </div>
    <div id="post">
      <div class="loading">Loading post...</div>
    </div>
    
    <!-- Email Newsletter Signup -->
    <div class="newsletter">

      <form action="https://dev.us16.list-manage.com/subscribe/post?u=adff6128c991183554583f082&id=6e972ede17&f_id=00cdc2e1f0" method="post" name="mc-embedded-subscribe-form" target="_blank">

        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_adff6128c991183554583f082_6e972ede17" tabindex="-1" value="">

      </form>
    </div>
  </div>
  <script>
    function getSlug() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }
    const slug = getSlug();
    if (!slug) {
      document.getElementById('post').innerHTML = '<div class="error">Blog post not found.</div>';
    } else {
      fetch(`/api/blog/${encodeURIComponent(slug)}`)
        .then(res => res.json())
        .then(post => {
          if (post.error) {
            document.getElementById('post').innerHTML = '<div class="error">Blog post not found.</div>';
            return;
          }
          document.title = post.title + ' - GC Bulk Edit Blog';
          // Update meta description
          let metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.content = post.description;
          
          document.getElementById('post').innerHTML = `
            <h1>${post.title}</h1>
            <span class="post-date">ðŸ“… ${post.date}</span>
            <div class="post-content">${post.content}</div>
          `;
        })
        .catch(err => {
          document.getElementById('post').innerHTML = '<div class="error">Failed to load blog post.</div>';
        });
    }
  </script>
</body>
</html>
