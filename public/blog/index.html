<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>GC Bulk Edit Blog - Tips & Guides for Google Calendar</title>
  <meta name="description" content="Learn tips, tricks, and best practices for managing your Google Calendar more efficiently with bulk editing.">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }
    .logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin: 0 auto 16px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .links a svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    h1 {
      color: #1a1a1a;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      font-size: 16px;
    }
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      margin-bottom: 24px;
      background: linear-gradient(135deg, #f8f9ff 0%, #f5f0ff 100%);
      border-radius: 12px;
      padding: 28px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }
    .post-list li:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.15);
    }
    .post-title {
      font-size: 1.4em;
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .post-title:hover {
      color: #667eea;
    }
    .post-date {
      color: #667eea;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .post-desc {
      color: #555;
      margin-bottom: 16px;
      font-size: 1em;
      line-height: 1.6;
    }
    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9em;
      transition: gap 0.2s;
    }
    .read-more:hover {
      gap: 10px;
    }
    .read-more svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .no-posts {
      text-align: center;
      padding: 40px;
      color: #888;
      background: #f8f9fa;
      border-radius: 12px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }
      h1 {
        font-size: 22px;
      }
      .links {
        flex-direction: column;
      }
      .links a {
        justify-content: center;
      }
      .post-list li {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/icon128.png" alt="GC Bulk Edit Logo">
      </div>
      <div class="links">
        <a href="/index.html">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          Home
        </a>
        <a href="/blog/index.html">
          <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/></svg>
          Blog
        </a>
      </div>
      <h1>GC Bulk Edit Blog</h1>
      <p class="subtitle">Tips, guides, and updates for Google Calendar power users</p>
    </div>
    <ul class="post-list" id="blog-list">
      <li class="loading">Loading posts...</li>
    </ul>
    
    <!-- Paste your Mailchimp embedded form code here -->
    
  </div>
  <script>
    fetch('/api/blog')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('blog-list');
        if (!posts.length) {
          list.innerHTML = '<li class="no-posts">No blog posts yet. Check back soon!</li>';
          return;
        }
        list.innerHTML = posts.map(post => `
          <li>
            <a class="post-title" href="/blog/post.html?slug=${encodeURIComponent(post.slug)}">
              ${post.title}
            </a>
            <span class="post-date">ðŸ“… ${post.date}</span>
            <p class="post-desc">${post.description}</p>
            <a class="read-more" href="/blog/post.html?slug=${encodeURIComponent(post.slug)}">
              Read more
              <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </a>
          </li>
        `).join('');
      })
      .catch(err => {
        document.getElementById('blog-list').innerHTML = '<li class="no-posts">Failed to load posts. Please try again later.</li>';
      });
  </script>
</body>
</html>
